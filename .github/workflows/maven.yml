name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: employeedb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5433:5432  # ðŸ‘ˆ maps container's port 5432 to GitHub Actions port 5433
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (show full logs)
      run: mvn clean verify -e -X

    # âœ… Upload test logs if the build fails
    - name: Upload Surefire Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports
